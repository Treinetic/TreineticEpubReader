<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop Reader - Modern</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./src/css/main.css">
    <style>
        /* Specific overrides for desktop layout */
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: #333;
        }

        .desktop-reader-wrapper {
            margin-top: var(--toolbar-height);
        }
    </style>
</head>

<body>
    <div id="split-container" style="display:flex; height:100vh; width:100vw; overflow:hidden;">

        <!-- SECTION A: CONTROLS -->
        <div id="section-a"
            style="width:250px; min-width:200px; background:#f5f5f5; border-right:1px solid #ccc; display:flex; flex-direction:column; padding:10px; box-sizing:border-box; overflow-y:auto;">
            <h3 style="margin-top:0;">Debug Controls</h3>

            <div style="margin-bottom:15px; border-bottom:1px solid #ddd; padding-bottom:10px;">
                <strong>Select Book</strong><br>
                <select id="book-selector" style="width:100%; padding:5px; margin-top:5px;">
                    <option value="/epubs/alice.epub">Alice in Wonderland</option>
                    <option value="/public/epubs/sherlock.epub">Sherlock Holmes</option>
                    <option value="/public/epubs/moby-dick.epub">Moby Dick</option>
                    <option value="/public/epubs/frankenstein.epub">Frankenstein</option>
                </select>
            </div>

            <div style="margin-bottom:15px; border-bottom:1px solid #ddd; padding-bottom:10px;">
                <strong>Navigation</strong><br>
                <button id="btn-prev" style="padding:5px 10px;">Prev</button>
                <button id="btn-next" style="padding:5px 10px;">Next</button>
            </div>

            <div style="margin-bottom:15px; border-bottom:1px solid #ddd; padding-bottom:10px;">
                <strong>Font Size</strong><br>
                <button id="btn-font-dec">-</button>
                <span id="font-val" style="margin:0 10px;">100%</span>
                <button id="btn-font-inc">+</button>
            </div>

            <div style="margin-bottom:15px; border-bottom:1px solid #ddd; padding-bottom:10px;">
                <strong>Themes</strong><br>
                <button class="swatch" data-theme="default-theme">Day</button>
                <button class="swatch" data-theme="night-theme">Night</button>
                <button class="swatch" data-theme="parchment-theme">Sepia</button>
            </div>

            <div style="margin-bottom:15px; border-bottom:1px solid #ddd; padding-bottom:10px;">
                <strong>Layout</strong><br>
                <button id="btn-toggle-scroll">Toggle Scroll Mode</button>
            </div>

            <div style="flex:1;">
                <strong>Table of Contents</strong>
                <ul id="toc-list" style="padding-left:15px; margin-top:5px; font-size:14px;">
                    <li>Loading...</li>
                </ul>
            </div>
        </div>

        <!-- RESIZER -->
        <div id="resizer"
            style="width:8px; cursor:col-resize; background:#e0e0e0; border-left:1px solid #ccc; border-right:1px solid #ccc;">
        </div>

        <!-- SECTION B: READER -->
        <div id="section-b"
            style="flex:1; position:relative; overflow:hidden; background:purple; padding:100px 0; box-sizing:border-box;">
            <!-- Inner Wrapper for Reader Area -->
            <!-- User Request: Center this container (width 80%) inside B -->
            <div id="reader-wrapper"
                style="width:80%; height:100%; background:#fff; position:relative; margin: 0 auto;">
                <!-- The Reader Frame -->
                <div id="epub-reader-frame" style="width:100%; height:100%;"></div>
            </div>
        </div>
    </div>

    <!-- Resizer Logic -->
    <script>
        const resizer = document.getElementById('resizer');
        const leftSide = document.getElementById('section-a');
        let x = 0;
        let leftWidth = 0;

        const mouseDownHandler = function (e) {
            x = e.clientX;
            leftWidth = leftSide.getBoundingClientRect().width;
            document.addEventListener('mousemove', mouseMoveHandler);
            document.addEventListener('mouseup', mouseUpHandler);
            // Disable iframe pointer events while dragging to prevent capture
            document.getElementById('epub-reader-frame').style.pointerEvents = 'none';
        };

        const mouseMoveHandler = function (e) {
            const dx = e.clientX - x;
            leftSide.style.width = `${leftWidth + dx}px`;
        };

        const mouseUpHandler = function () {
            document.removeEventListener('mousemove', mouseMoveHandler);
            document.removeEventListener('mouseup', mouseUpHandler);
            document.getElementById('epub-reader-frame').style.pointerEvents = 'auto';
        };

        resizer.addEventListener('mousedown', mouseDownHandler);
    </script>

    <!-- Legacy Dependencies -->
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script type="module" src="./src/main.ts"></script>
</body>

</html>
